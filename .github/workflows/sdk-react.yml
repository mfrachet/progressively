name: Sdk React
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  static:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.1.0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "pnpm"
          cache-dependency-path: packages/react/package-lock.json

      - name: Bootstrap projects
        run: pnpm run setup:ci

      - name: Build
        run: pnpm run build

      - name: Tests
        working-directory: ./packages/react
        run: pnpm run test

      - name: Bundlesize
        working-directory: ./packages/react
        run: pnpm run bundlesize
